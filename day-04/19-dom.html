<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <h1 class="name">Ali Gel</h1>

    <p class="message"></p>
    

    <script>
        const h1Element= document.querySelector("h1.name");
       console.log(h1Element);
       const elName= h1Element.innerText; // GET ISLEMI
       console.log(elName);

       const message= `Hello ${elName}`;
       console.log(message);

       const pElement= document.querySelector("p.message");
       pElement.innerText= message;  //SET ISLEMI

    </script>
</body>
</html>
