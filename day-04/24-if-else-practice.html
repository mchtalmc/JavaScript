<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements Practice</title>
</head>
<body>
    <input type="text" id="price">
    <button onclick="showPrice()">Show Price</button>

    <p id="result"></p>


    <script>

        function showPrice(){
            const txtPrice= document.querySelector("#price");
            const elResult= document.querySelector("#result");
            let price= txtPrice.value;

            if(price>500){
                price *=0.9;
               elResult.innerHTML= `<b>Son Fiyat: </b> ${price.toFixed(2)}`; 
            }else{
                price*=0.95;
                elResult.innerHTML= `<b>Son Fiyat: </b> ${price.toFixed(2)}`;
            }
            
            
        }
    </script>
</body>
</html>
