<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Decrement</title>
  </head>
  <body>
    <script>
      let score1 = 33;
      console.log(score1);
      score1++;
      console.log(score1);

      let score2 = score1++;
      console.log(score2);

      let score3 = ++score2;
      console.log(score3);

      /////////////////////////////////////

      score3 = score3 + 10;
      score3+=10;


      score3-=30;


      score3*=2;

      score3/=2;

      score3%=2;


    </script>
  </body>
</html>
