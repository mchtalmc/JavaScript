<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversions</title>
</head>
<body>


    <script>
        const isRetired= "true";
        console.log(typeof(isRetired));
        

        const name= "Ali";
        console.log(typeof(name));
        console.log(Boolean(name));


        const num1= 1;
        console.log(Boolean(num1));

        const num2=0;
        console.log(Boolean(num2));

        const num3= -50;
        console.log(Boolean(num3));

        const surname= "";
        console.log(Boolean(surname));

        const person= null;
        console.log(Boolean(person));

        let salary;
        console.log(Boolean(salary));
    </script>
    
</body>
</html>
