    <title>Iteration For Practice</title>

  <body>
    <script>
      
        const calc = () => {
            let totalP= 0;
            let totalN=0;

            for(let i=0 ; i<arr.length; i++){
               if(arr[i] >0){
                totalP += arr[i]
               } 
               else{
                totalN += arr[i]
               }
            }
               return totalP - totalN;
           
         };

         const arr= [12, -3, 67, 3, 4, -13, 15, 7 ];
         const result= calc(arr);
         console.log(result);

        

    
         

      
    </script>
