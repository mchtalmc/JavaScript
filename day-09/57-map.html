<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
</head>
<body>

    <script>
        const animals = ["fil", "kus", "deve","fare", "kedi", "kus"];

       const bigAnimals = animals.map((animal) => animal.toUpperCase);
       console.log(bigAnimals);

       const mixedAnimals= animals.map((animal) => {
        if(!animal.startsWith("k")){
            return animal.toUpperCase();
        }else{
            return animal;
        }
       });
       console.log(mixedAnimals);
    </script>
    
</body>
</html>
