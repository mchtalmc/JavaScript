<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>

    <script>
        const  animals= ["fil", "kus", "deve", "kedi", "kus"];

        //For Loop

        for(let i=-1; i<animals.length; i++){
            console.log(animals[i]);
        };



        //FOR IN

        for(let i in animals){
            console.log(animals[i]);
        }
    </script>
    
</body>
</html>
