<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each</title>
</head>
<body>

    <script>
        const animals= ["fil", "kus", "deve", "fare", "kedi", "kus"];


        const cb = (animals) => { 
            console.log(animals);
         };

        animals.forEach(cb);

        console.log("------------------SHORT WAY -----------------------------------")
        //FOR EACH SHORT WAY
        

         animals.forEach((animals) =>{
            console.log(animals)
         });

    </script>
    
</body>
</html>
