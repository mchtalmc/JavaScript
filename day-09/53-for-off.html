<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For off</title>
</head>
<body>

    <script>
        const  animals= ["fil", "kus", "deve", "kedi", "kus"];

        //For Loop

        for(let i=-1; i<animals.length; i++){
            console.log(animals[i]);
        };

console.log("----------------------------------------------------------------------------------------------")

        //FOR OF

        for(let animal of animals){
            console.log(animal);
        }
    </script>
    
</body>
</html>
