<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Practice</title>
</head>
<body>

    <script>
        const dizi = [-5, 24, -13, 7];
        const yeniDizi= [];

        dizi.forEach((result) =>{
            yeniDizi.push(result*5);
        });
        console.log(yeniDizi);
    </script>
    
</body>
</html>
