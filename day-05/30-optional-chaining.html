<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>

    <h1 id="name"></h1>
    <h3 id="age"></h3>
    <h3 id="salary"></h3>




    <script>
        const user ={
            name : "John Doe",
            age : 30 ,
          // department : {
          //     name : "Accounting",
          //     code: "AC"
          // }
        }

        const elName= document.querySelector("#name");
        elName.innerHTML= user.name;

        const elAge= document.querySelector("#age");
        elAge.innerHTML= user.age;

        const elSalary= document.querySelector("#salary");
        elSalary.innerHTML=user?.department?.name;  //Beklenen degerlerin gelmeme ihtimali varsa soru isareti
        //koyuyorum. Bunun adi optional chaining'dir.

    </script>
    
</body>
</html>
