<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback</title>
  </head>
  <body>
    <script>
      const siparisVer = (cb) => {
        console.log("Sipariş verdik")
        setTimeout(() => {
          // hamburger hazılanıyorr.
          // hazırlandı
          cb("hamburger");
        }, 5000);
      };
      console.log("Sinemaya gittik");
      console.log("Bowling oynadık");
      console.log("Karnımız acıktı.");
      siparisVer((food) => {
        console.log(`${food} yedik`);
      });
      console.log("Ayakkabı bakmaya gittik");
      console.log("Boş masa aradık");
    </script>
  </body>
</html>
