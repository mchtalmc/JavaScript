<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some & Every</title>
</head>
<body>

    <script>
        const price= [50, 75, 12, 33, 67, 100, 150, 15];


        if(price.every( (price) => price>0)){ // Price array'inde ki tum elamanlar 0 'dan buyuk olmazsa FALSE verir'
            console.log("All prices are positive");
        }

        if(price.some((price) => price >100)){
            console.log("Pahali urun var.")
        }
    </script>
    
</body>
</html>
