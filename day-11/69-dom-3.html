<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 3</title>

</head>

<body>
    <main>
        <p class="about">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui voluptatibus quibusdam officiis, at praesentium minus earum quam enim neque? Exercitationem molestias dolore ab optio blanditiis commodi obcaecati dolorum quibusdam recusandae!

        <ul class="list">
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
            <li><a id="lnkAbout" href="#">About</a></li>

    <script>
        const listEl = document.querySelector(".list");
        console.log(listEl.children);
        console.log(listEl.children[3]);

        console.log(liAbout.previousElementSibling);
