<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Practice</title>
</head>
<body>

    <script>

        const salary= [4000, 2000, 1500, 4500, 1800, 2100];

        const totalSalary= salary.filter((salary) => salary <3000 )
                                    .map((salary ) => salary * 1.1)
                                    .reduce((total, salary) => total + salary, 0);

        console.log(totalSalary);
    </script>
    
</body>
</html>
