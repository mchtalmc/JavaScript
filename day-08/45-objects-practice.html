<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Objects Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <select class="form-select form-select-lg" id="listCar"></select>
      <h3 id="lblValue"></h3>
    </div>

    <script>
      const car = {
        brand: "Ford",
        model: "Mustang",
        color: "red",
        year: 1964,
        engine: "V8",
      };

      document.querySelector("#listCard").addEventListener("click" , (e) =>{
        const carKey = e.target.value;
        document.querySelector("#lblValue").innerHTML = car[carKey];

      });
      const fillList = () => {
        const carKeys = Object.keys(car);
        const listCar = document.querySelector("#listCar");

        let strHtml = "";
        for (let i = 0; i < carKeys.length; i++) {
            strHtml += `<option> ${carKeys[i]} </option>`;
        }
        listCar.innerHTML = strHtml;
      };

     
     
      fillList();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
