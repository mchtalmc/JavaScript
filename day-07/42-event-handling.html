<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <body>
    <button id="btnHello" ondblclick="sayHello1()">Say Hello</button>

    <script>
      //1. YONTEMI
      const sayHello1 = () => {
        alert("Hello 1");
      };

      //2.YONTEM

      const sayHello2 = () => {
        alert("Hello 2");
      };

      const btn2 = document.querySelector("#btnHello");
      btn2.onclick = sayHello2;  //Burda fonksiyon bu sekilde sayHello2() kullanilmaz.

      //3. YONTEM
      const sayHello3 = () => {
        alert("Hello 3");
      };

      const btn3 = document.querySelector("#btnHello");
      btn3.addEventListener("dblclick", sayHello);

      //4. YONTEM

      Document.querySelector("#btnHello").addEventListener("mouseenter", ()=> {
        alert("Hello 4");
      });
    </script>
  </body>
</html>
