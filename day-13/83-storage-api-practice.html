<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage API Practice</title>
    
</head>
<body>


<h1 id="lblCounter">Welcome to my web site</h1>


<script>
    let counter= localStorage.getItem("visitCount");
   counter ??= 0;
   counter++;
   localStorage.setItem("visitCount", counter);
   

    document.getElementById("lblCounter").innerHTML = `You visited this web site for ${counter} times`;

</script>
    
</body>
</html>
