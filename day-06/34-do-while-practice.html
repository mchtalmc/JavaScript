<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Practice</title>
  </head>
  <body>
    <input type="number" id="txtNum" />
    <button onclick="factoriel()">Sum</button>
    <h4 id="result"></h4>

    <script>
      function factoriel() {
        const txtNum = document.querySelector("#txtNum");
        const result = document.querySelector("#result");
        let num = Number(txtNum.value);

        if (num < 0) {
          alert("Please enter a positive number");
          return;
          txtNum.value= "";
          result.innerHTML="";
          txtNum.focus();
        }
       
        if(num==0){
            num=1;
        }


        let factoriel = 1;

        do {
          factoriel *= num;
          num--;
        } while (num > 1);
        result.innerHTML= factoriel;
      }
    </script>
  </body>
</html>
