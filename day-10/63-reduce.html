<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>

    <script>
        const arr= [ 55, 25, 6,10,6];

        const sum= arr.reduce((total , num) =>{
            console.log(total, num);
            return total+num;
        }, 0);
        console.log(sum);
    </script>
    
</body>
</html>
