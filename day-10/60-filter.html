<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    
    <script>
        const products = [
            { id: 1 , name: "laptop", price: 1000 },
            { id: 2 , name: "mobile", price: 500 },
            { id: 3 , name: "watch", price: 200 },
            { id: 4 , name: "tablet", price: 100 },
            { id: 5 , name: "charger", price: 300 },
            { id: 6 , name: "mouse", price: 50 },
            { id: 7 , name: "monitor", price: 100 },
            { id: 8 , name: "keyboard", price: 50 },
            { id: 9 , name: "headphone", price: 50 },
            { id: 10 , name: "speaker", price: 50 },

        ];

        const filterProducts = (c) => {
            const filterProducts= products.filter((product) => product.name.startsWith(c));
            return filterProducts;
        };

        console.log(filterProducts("m"))
        console.log(filterProducts("w"))

       
    </script>
    
</body>
</html>
